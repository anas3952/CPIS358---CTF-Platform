<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body id="top">

    <header class="main-header">
        <nav class="container">
            <img src="images/logo.png" alt="Logo" usemap="#logoMap" width="150">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <map name="logoMap">
            <area shape="rect" coords="0,0,150,150" href="index.html" alt="Home">
        </map>

        <section class="form-container">
            <h1>Create Your Account</h1>
            
            <form id="signupForm" onsubmit="return validateSignUp()"> 
                
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="signupUsername" name="username">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="signupEmail" name="email">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="signupPassword" name="password">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>

                <span id="error-message" class="error"></span> 
                
                <button type="submit" class="btn">Create Account</button>
            </form>
        </section>
        
    </main>

    <footer class="container">
        <p><a href="#top">Back to Top</a></p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
